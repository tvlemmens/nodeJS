<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create your email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body>


<div class="container">
  <form action="/sendEmail" method="post">
    <div class="form-group">
      <label for="inputFrom">From email address</label>
      <input type="email" class="form-control" id="inputFrom" name="inputFrom" placeholder="vanlemmens@telenet.be">
    </div>
    <div class="form-group">
      <label for="inputTo">To email address</label>
      <input type="email" class="form-control" id="inputTo" name="inputTo" placeholder="tom.vanlemmens@inin.com">
    </div>
    <div class="form-group">
      <label for="inputSubject">Subject</label>
      <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject">
    </div>
    <div class="form-group">
      <label for="inputBody">Type your content here</label>
      <textarea type="text" class="form-control" rows="5" id="inputBody" name="inputBody" placeholder="Body"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


</body>
</html>
