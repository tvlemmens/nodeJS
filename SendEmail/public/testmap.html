<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://maps.googleapis.com/maps/api/js">
    </script>

    <script>
    var myCenter = new google.maps.LatLng(51.208742,4.420850);


    function initialize()
    {
    var mapProp = {
      center:myCenter,
      zoom:13,
      mapTypeId:google.maps.MapTypeId.ROADMAP
      };

    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var marker=new google.maps.Marker({
      position:myCenter,
      });

    marker.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

// function to decode GET params in URL (location.search)
    var get_params = function(search_string) {

      var parse = function(params, pairs) {
        var pair = pairs[0];
        var parts = pair.split('=');
        var key = decodeURIComponent(parts[0]);
        var value = decodeURIComponent(parts.slice(1).join('='));

        // Handle multiple parameters of the same name
        if (typeof params[key] === "undefined") {
          params[key] = value;
        } else {
          params[key] = [].concat(params[key], value);
        }

        return pairs.length == 1 ? params : parse(params, pairs.slice(1))
      }

      // Get rid of leading ?
      return search_string.length == 0 ? {} : parse({}, search_string.substr(1).split('&'));
    }

    var params = get_params(location.search);

    // Finally, to get the param you want
    // params['c'];
    console.log(params);
    alert(params.address);


    </script>
  </head>

  <body>
    <div id="googleMap" style="width:500px;height:380px;background-color:lightblue"></div>
  </body>
</html>
